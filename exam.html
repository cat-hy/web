<html>
<head>
<title>Registration Form...</title>
</head>
<link rel="stylesheet" href="style.css">
<center>
<body>
<h2>Registration Form</h2>
<form>
<p><label>Name:</label>
<input type="text" name="name"></p><br>
<p><label>Gender:</label>
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="others">Other</p><br>
<p><label>Address:</label>
<textarea cols="40" rows="10" name="address"></textarea></p><br>
<p><label>Hobbies:</label>
<input type="checkbox" name="read">Read
<input type="checkbox" name="dance">Dance
<input type="checkbox" name="music">Singing
<input type="checkbox" name="draw">Painting</p><br>
<p><label>Course:</label>
<select option="course" value="course">
<option value="course">select</option>
<option value="bba">BBA</option>
<option value="mba">MBA</option>
<option value="bca">BCA</option>
<option value="mca">MCA</option>
</select></p><br>

<p><label>Date Of Birth:</label>
<input type="date" name="calender"></p><br>
<p><label></label><button type="submit" value="submit">Submit</button></p><br>
</form>
</center>
</body>
</html>
